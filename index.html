<!DOCTYPE html>
<html>
<head>
	<title>Vanilla Javascript Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<br>
<br>
<h1 class="header">Javascript Stopwatch</h1>
<h1>Practice Project - Record Your Time!</h1>
<br>
<br>
<br>
<p><span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>:<span class="milliseconds">00</span></p>
<br>
<br>
<br>

<div class=buttons>
	<button onClick="buttonStart" class="start">START</button>
	<button onClick="buttonStop" class="stop">STOP</button>
	<button onClick="buttonReset" class="reset">RESET</button>
</div>
<footer>Created by Michael LeBlanc 2/22/2021</footer>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
