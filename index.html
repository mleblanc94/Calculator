<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- TOP BLACK DIV WITH TIP CALCULATOR WRITTEN IN IT -->
	<div class="top-div">
		<h1>TIP CALCULATOR</h1>
	</div>
	<!-- BODY OF TIP CALCULATOR -->
    <div class="div-body">
       <h3>How much was your bill?</h3><br>
       <div class="billAmount">
       	<div class="dollarsign">
       <p>$</p>
   		</div>
   		<div class="amount-input">
       <input id="input1" type="number" placeholder="Bill Amount">
   </div>
    </div>
    <br><br><br><br>
    <h3>How was your service?</h3>
    <select id="selectID">
    	<option value="selectvalue" name="selectvalue">--Select An Option--</option>
    	<option value="poor" name="poor">Poor (10%)</option>
        <option value="average" name="average">Average (15%)</option>
        <option value="good" name="good">Good (20%)</option>
        <option value="great" name="great">Great (25%)</option>
    </select>
     <button id="button">Calculate!</button>
    <div class="lastquestion">
    <h3>How many people are sharing the bill?</h3>
  		 </div>
    	<input id="input2" type="number" placeholder="Number of people">
      <br><br>
<!--       ANSWER TO WHAT THE TIP IS -->
      <div id="answer">
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
	</body>
	</html>
